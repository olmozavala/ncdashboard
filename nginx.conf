events { }

http {
  upstream dashboard {
    server ncdashboard:3030;
  }
  upstream ollama {
    server ollama:11434;
  }

  server {
    listen 80;
    # replace with your actual hostname if you’ve got DNS (e.g. server_name myapp.example.com;)
    server_name _;

    # route /ollama/* → Ollama
    location /ollama/ {
      proxy_pass http://ollama/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    # everything else → your dashboard
    location / {
      proxy_pass http://dashboard/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }
  }
}
