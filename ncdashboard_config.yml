# NcDashboard Configuration File

# --- Dashboard Server Settings ---
server:
  host: "0.0.0.0"
  port: 8053 
  prefix: "ncdashboard_osc"
  use_xheaders: true
  cdn: true
  allow_all_origins: true
  # Explicitly allow the public domain
  allowed_origins: 
    - "ozavala.coaps.fsu.edu"
    - "ozavala.coaps.fsu.edu:443"
    - "localhost:8053"
    - "localhost:8054"

# --- LLM Configuration ---
llm:
  default_provider: "openai"
  providers:
    openai:
      api_key_env: "OPENAI_API_KEY"
      model: "gpt-4o-mini"
